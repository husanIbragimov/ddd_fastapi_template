services:

  web:
    build:
        context: ..
        dockerfile: docker/Dockerfile
    container_name: fastapi_app
    command: >
      /bin/sh -c "while ! nc -z postgres 5432; do sleep 1; done;
                  uvicorn presentation.app:app --reload --host 0.0.0.0 --port 8000 --workers 4"
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../env/.env:/app/env/.env
    env_file:
      - ../env/.env
    depends_on:
      - postgres

  postgres:
    image: postgres:17.0
    container_name: fastapi_db
    env_file:
      - ../env/.env
    ports:
      - "5433:5432"
    volumes:
      - ./.volumes/pgdata:/var/lib/postgresql/data


networks:
  shared_network:
    driver: bridge